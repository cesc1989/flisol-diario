server {
  listen 80;
  server_name 172.235.158.113;

  root /home/ubuntu/flisol_diario/app/public;
  access_log /home/ubuntu/flisol_diario/app/log/nginx.access.log;
  error_log /home/ubuntu/flisol_diario/app/log/nginx.error.log info;

  passenger_enabled on;
  passenger_ruby /opt/rubies/ruby-3.1.0/bin/ruby;
  passenger_app_env production;

  # Dejo este comentado para cuando necesite resolver errores en prod, descomentar y comentar la
  # instrucci√≥n de arriba.
